<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Street - E Commerce Landing Page</title>
    <link rel="shortcut icon" href="./assets/favcon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">

    <!-- google fonts - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <div class="header-area">
            <div class="logo">
                <img src="./assets/logo_coffe.svg" alt="Cafe Street Logo">
            </div>
            <nav class="menu-item">
                <ul>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Our Product</a></li>
                    <li><a href="#">Delivery</a></li>
                </ul>
            </nav>
            <div class="search-bar">
                <div class="search-area">
                    <img src="./assets/icons_search.png" alt="">
                    <input class="search-input" type="text" placeholder="Coffee">
                </div>
                <img src="./assets/cart.png" alt="Cart">
            </div>
        </div>
    </header>

    <section id="hero">
        <img class="hero-bac-tr" src="./assets/bg_img_hero.svg" alt="">
        <img class="hero-bac-bl" src="./assets/bg_img_hero.svg" alt="">
        <div class="hero-container">
            <div class="hero-description-side">
                <h1 class="hero-title">Enjoy your <span class="primery-color">coffee</span> before your activity</h1>
                <p class="hero-description">Boost your productivity and build your mood with a glass of coffee in the morning </p>
                <div class="hero-button-container">
                    <button class="hero-button">Order Now <img class="button-cart-icon" src="./assets/cart-icon-button.png" alt=""></button>
                    <button class="hero-button-2">More menu</button>
                </div>
            </div>
            <div class="hero-image-side">
                <img class="hero-image" src="./assets/img-hero.png" alt="">
            </div>
        </div>


        <section id="popular-now">
            <div class="card-background-container">
                <img class="card-background-image" src="./assets/card-background.png" alt="">
                <div class="popular-now-container">
                    <h1 class="popular-now-title">Popular Now</h1>
                    <div class="card-container">
                        <div class="card">
                            <img class="card-image" src="./assets/Vanilla Latte.png" alt="">
                            <span class="image-reating">4.8*</span>
                            <div class="card-title-reaction">
                                <div class="card-title">Vanilla Latte</div>
                                <div class="card-reaction">21 K</div>
                            </div>
                            <div class="card-bottom">
                                <div class="card-hot-cold">
                                    <button class="button-hot">Hot</button>
                                    <button class="button-cold">Cold</button>
                                </div>
                                <img class="card-cart" src="./assets/card-cart.png" alt="">
                            </div>
                        </div>
                        <div class="card">
                            <img class="card-image" src="./assets/Vanilla Latte.png" alt="">
                            <span class="image-reating">4.8*</span>
                            <div class="card-title-reaction">
                                <div class="card-title">Vanilla Latte</div>
                                <div class="card-reaction">21 K</div>
                            </div>
                            <div class="card-bottom">
                                <div class="card-hot-cold">
                                    <button class="button-hot">Hot</button>
                                    <button class="button-cold">Cold</button>
                                </div>
                                <img class="card-cart" src="./assets/card-cart.png" alt="">
                            </div>
                        </div>
                        <div class="card">
                            <img class="card-image" src="./assets/Vanilla Latte.png" alt="">
                            <span class="image-reating">4.8*</span>
                            <div class="card-title-reaction">
                                <div class="card-title">Vanilla Latte</div>
                                <div class="card-reaction">21 K</div>
                            </div>
                            <div class="card-bottom">
                                <div class="card-hot-cold">
                                    <button class="button-hot">Hot</button>
                                    <button class="button-cold">Cold</button>
                                </div>
                                <img class="card-cart" src="./assets/card-cart.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>



    </section>
    

</body>
</html>
