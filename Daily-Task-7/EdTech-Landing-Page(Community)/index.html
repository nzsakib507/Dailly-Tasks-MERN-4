<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdTech Landing page</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
    <link rel="shortcut icon" href="./assets/Logo.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <header id="header">
        <div class="header-area">
            <div class="logo">
                <img src="./assets/Logo.png" alt="EdTech logo">
            </div>
            <nav class="menu-item">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Courses</a></li>
                    <li><a href="#">Apparentiships</a></li>
                    <li><a href="#">More</a></li>
                </ul>
            </nav>
            <div class="header-button">
                <button class="sign-in-button">Sign in</button>
                <button class="log-in-button">Log in</button>
            </div>
        </div>
    </header>

    <section id="hero">
        <div class="hero-container">
            <img class="hero-bg-top-middle" src="./assets/hero-Group-3.png" alt="">
            <img class="hero-bg-3" src="./assets/hero-bg-left.png" alt="">
            <img class="hero-bg-r1" src="./assets/hero-bg-right-1.png" alt="">
            <img class="hero-bg-r2" src="./assets/hero-bg-r2.png" alt="">
            <div class="hero-left">
                <div class="hero-left-container">
                    <div class="hero-sub-title">TRAINING TO SUCCEED</div>
                    <h1 class="hero-title">Believe and you can achieve</h1>
                    <p class="hero-description">Learn any skill from comfort of your home
                        Anywhere and Anytime for only $10</p>
                    <button class="apply-button">Apply Now <img src="./assets/arrow-right.png" alt=""></button>
                    <div class="hero-bottom-background">
                        <div>
                            <img src="./assets/hero-background-1/tr.png" alt="">
                        </div>
                        <div>
                            <img src="./assets/hero-background-1/ml.png" alt="">
                            <img src="./assets/hero-background-1/rm.png" alt="">
                        </div>
                        <div>
                            <img src="./assets/hero-background-1/lb.png" alt="">
                            <img src="./assets/hero-background-1/rb.png" alt="">
                        </div>
                    </div>
                </div>
                <img class="hero-bg-bottom-left" src="./assets/hero-background-bottom-left.png" alt="">
            </div>
            <div class="hero-right">
                <img src="./assets/Hero-image.png" alt="Hero image">
            </div>
        </div>
    </section>

</html>
